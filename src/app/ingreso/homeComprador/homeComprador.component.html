<!-- Modal -->
<div class="modal fade" id="productView" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
        <button type="button" class="btn-close"
         data-bs-dismiss="modal" aria-label="Close"
         (click)="closeClick()">
         <span aria-hidden="true">&times;</span>
      </button>
      </div>
      <div class="modal-body">
        <app-view-modal-product [masterproduct]="masterproduct" *ngIf="ActivateAddEditMasterProductComp"></app-view-modal-product>
      </div>
    </div>
  </div>
</div>
    <div class="container-fluid">
      <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
          <div class="position-sticky pt-3">
            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
              <span>Reportes</span>
              <a class="link-secondary" aria-label="Add a new report">
                <span data-feather="plus-circle"></span>
              </a>
            </h6>
          </div>
        </nav>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Bienvenido Comprador!</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
              <button type="button" routerLink="../../ingreso" class="btn btn-sm btn-outline-secondary">Salir</button>
            </div>
          </div>
        </main>
      </div>
          <div class="row">
              <div class="col-md-3 col-sm-6" *ngFor="let dataItem of MasterProductList">
                  <div class="product-grid">
                      <div class="product-image">
                          <a href="#">
                              <img style="width: 253px; height: 297px; !important" class="pic-1" src="{{dataItem.Imagen}}">
                              <img class="pic-2" src="{{dataItem.Imagen}}">
                          </a>
                          <ul class="social">
                              <li><a data-tip="Vista RÃ¡pida" class="btn btn-ligth mr-1"
                              data-bs-toggle="modal" data-bs-target="#productView"
                              (click)="editClick(dataItem)"><i class="fa fa-search"></i></a></li>
                          </ul>
                          <span class="product-new-label">Sale</span>
                          <span class="product-discount-label">{{dataItem.Codigo}}0%</span>
                      </div>
                      <ul class="rating">
                          <li class="fa fa-star"></li>
                          <li class="fa fa-star"></li>
                          <li class="fa fa-star"></li>
                          <li class="fa fa-star"></li>
                          <li class="fa fa-star disable"></li>
                      </ul>
                      <div class="product-content">
                          <h3 class="title"><a href="#">{{dataItem.Nombre}}</a></h3>
                          <div class="price">${{dataItem.Precio}}
                              <span>${{dataItem.Precio}}</span>
                          </div>
                          <a class="add-to-cart" href="">+ Agregar a Carrito</a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <hr>
