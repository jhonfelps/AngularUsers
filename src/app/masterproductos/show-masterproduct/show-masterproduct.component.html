<!-- Button trigger modal -->
<button type="button" class="btn btn-primary float-right m-2" style="float: right;"
(click)="goOut()">
    Salir
  </button>
<button type="button" class="btn btn-primary float-right m-2" style="float: right;"
 data-bs-toggle="modal" data-bs-target="#exampleModal"
(click)="addClick()"
data-backdrop="static" data-keyboard="false"
>
    Agregar Producto
  </button>
<button type="button" class="btn btn-primary float-right m-2" style="float: left;"
(click)="goToUsers()">
    Usuarios
  </button>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
          <button type="button" class="btn-close"
           data-bs-dismiss="modal" aria-label="Close"
           (click)="closeClick()">
           <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
          <app-add-edit-masterproduct [masterproduct]="masterproduct" *ngIf="ActivateAddEditMasterProductComp"></app-add-edit-masterproduct>
        </div>
      </div>
    </div>
  </div>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Código</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Imagen</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of MasterProductList">
            <td>{{dataItem.Codigo}}</td>
            <td>{{dataItem.Nombre}}</td>
            <td>{{dataItem.Descripcion}}</td>
            <td>{{dataItem.Precio}}</td>
            <td>{{dataItem.Imagen}}</td>
            <td>
                <button type="button" class="btn btn-ligth mr-1"
                data-bs-toggle="modal" data-bs-target="#exampleModal"
                (click)="editClick(dataItem)">
                Editar</button>
            </td>
            <td>
                <button type="button" class="btn btn-ligth mr-1"
                (click)="deleteClick(dataItem)">Borrar</button>
            </td>
        </tr>
    </tbody>
</table>
