<div class="form-group row">
    <label class="col-sm-2 col-form-label">Código</label>
    <div class="col-sm-10">
        <input type="number" class="form-control" [(ngModel)]="Codigo"
        placeholder="Ingresa el Código númerico">
    </div>
    <label class="col-sm-2 col-form-label">Nombre</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Nombre"
        placeholder="Ingresa el nombre">
    </div>

    <label class="col-sm-2 col-form-label">Descripción</label>
    <div class="col-sm-10">
        <textarea class="form-control" [(ngModel)]="Descripcion" rows="8" cols="80"></textarea>
    </div>

    <label class="col-sm-2 col-form-label">Precio</label>
    <div class="col-sm-10">
        <input type="number" class="form-control" [(ngModel)]="Precio"
        placeholder="Precio">
    </div>

    <label class="col-sm-2 col-form-label">Imagen</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Imagen"
        placeholder="Imagen" required>
    </div>
</div>

<button (click)="addMasterproduct()" *ngIf="masterproduct.Codigo==0" class="btn btn-primary" style="float:right;">Agregar</button>

<button (click)="updateMasterproduct()" *ngIf="masterproduct.Codigo!=0" class="btn btn-primary" style="float:right;">Editar</button>
